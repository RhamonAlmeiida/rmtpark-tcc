server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: redireciona rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Se quiser desativar cache do HTML, você pode usar add_header aqui:
        # add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # Estáticos com cache longo
    location ~* \.(css|js|woff2?|ttf|eot|ico|png|jpe?g|gif|svg)$ {
        expires 1y;
        access_log off;
        try_files $uri =404;

        # Se quiser mesmo usar add_header aqui, é permitido neste contexto:
        # add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # (Opcional) retorna index.html em 404 para SPA
    error_page 404 /index.html;
}