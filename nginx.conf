# üåê Redireciona todo tr√°fego HTTP para HTTPS (com exce√ß√£o de OPTIONS)
server {
    listen 80;
    server_name api.rmtpark.com;

    # Se for OPTIONS (preflight), apenas retorna OK sem redirecionar
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # Tudo o resto redireciona para HTTPS
    return 308 https://api.rmtpark.com$request_uri;
}

# ‚öôÔ∏è API rodando em HTTPS
server {
    listen 443 ssl;
    server_name api.rmtpark.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/api.rmtpark.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.rmtpark.com/privkey.pem;

    # CORS ‚Äî precisa estar antes de qualquer location
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials true always;

    # ‚ö° Preflight OPTIONS (antes do proxy_pass)
    if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }

    # üöÄ Proxy para o FastAPI
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
