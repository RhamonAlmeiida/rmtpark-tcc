# üåê FRONT-END ANGULAR (SITE)
##############################
server {
    listen 80;
    server_name rmtpark.com www.rmtpark.com;
    return 301 https://rmtpark.com$request_uri;
}

server {
    listen 443 ssl;
    server_name rmtpark.com www.rmtpark.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/rmtpark.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rmtpark.com/privkey.pem;

    # Raiz do site Angular
    root /usr/share/nginx/html;
    index index.html;

    # Rotas Angular (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache inteligente
    location ~* \.(?:manifest|app|vendor|polyfills|runtime)\.js$ {
        add_header Cache-Control "no-store";
    }

    location ~* \.(?:css|js|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
        add_header Cache-Control "max-age=31536000, immutable";
    }

    # P√°ginas de erro
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}

