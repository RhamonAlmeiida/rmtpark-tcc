<p-toast></p-toast>

<div class="config-card">
  <div class="field-group">
    <div class="field">
      <label for="valor-hora">Valor da hora (R$)</label>
      <p-inputNumber inputId="valor-hora" [(ngModel)]="empresa.valorHora" mode="decimal" [minFractionDigits]="2" class="input-glass w-full"></p-inputNumber>
    </div>

    <div class="field">
      <label for="valor-diaria">Valor da diária (R$)</label>
      <p-inputNumber inputId="valor-diaria" [(ngModel)]="empresa.valorDiaria" mode="decimal" [minFractionDigits]="2" class="input-glass w-full"></p-inputNumber>
    </div>

    <div class="field">
      <label for="valor-mensalista">Valor mensalista (R$)</label>
      <p-inputNumber inputId="valor-mensalista" [(ngModel)]="empresa.valorMensalista" mode="decimal" [minFractionDigits]="2" class="input-glass w-full"></p-inputNumber>
    </div>
  </div>

  <div class="field-group">
    <div class="field">
      <label for="arredondamento">Tipo de arredondamento</label>
      <select id="arredondamento" class="input-glass w-full" [(ngModel)]="empresa.arredondamento">
        <option value="15">15 minutos</option>
        <option value="30">30 minutos</option>
      </select>
    </div>

    <div class="field">
      <label for="forma-pagamento">Forma padrão de pagamento</label>
      <select id="forma-pagamento" class="input-glass w-full" [(ngModel)]="empresa.formaPagamento">
        <option value="Pix">Pix</option>
        <option value="Cartao">Cartão</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <p-button label="Salvar Configurações" (click)="SalvarConfiguracoes()" icon="pi pi-save" class="p-button-success"></p-button>
  </div>
</div>
